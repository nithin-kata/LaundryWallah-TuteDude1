<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Interaction Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: white;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: scale(1.1);
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1 id="greeting">Hello</h1>

  <div class="container">
    <div class="box" id="red">Red</div>
    <div class="box" id="blue">Blue</div>
    <div class="box" id="green">Green</div>
    <div class="box" id="yellow">Yellow</div>
  </div>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="greetBtn">Greet Me</button>

  <script>
    // Greeting functionality
    const greeting = document.getElementById("greeting");
    const nameInput = document.getElementById("nameInput");
    const greetBtn = document.getElementById("greetBtn");

    greetBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      greeting.textContent = name ? `Hello, ${name}` : "Hello";
    });

    // Color box functionality
    const colors = ["red", "blue", "green", "yellow"];
    colors.forEach(color => {
      const box = document.getElementById(color);
      box.addEventListener("click", () => {
        box.style.backgroundColor = color;
        box.style.color = "white";
      });
    });
  </script>

</body>
</html>
