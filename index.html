<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4rem;
      background: linear-gradient(to right, #f9fbff, #e8f4ff);
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: #222;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #2196f3;
    }

    .username {
      background: #e3f2fd;
      color: #2196f3;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: calc(100vh - 80px);
      padding: 0 8%;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 2.5rem;
      color: #222;
      font-weight: 700;
      line-height: 1.3;
    }

    .hero-left h1 span {
      color: #2196f3;
    }

    .hero-left p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #777;
      max-width: 500px;
      line-height: 1.6;
    }

    .hero-left button {
      margin-top: 2rem;
      background-color: #2196f3;
      color: white;
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-left button:hover {
      background-color: #1976d2;
    }

    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-right img {
      width: 80%;
      max-width: 400px;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        height: auto;
        overflow-y: auto;
      }

      .hero-right img {
        width: 60%;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Laundry Wallah</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <button class="username">KATA NITHIN</button>
  </nav>

  <section class="hero">
    <div class="hero-left">
      <h1>Revitalize Your </h1><h1>Clothes with Expert</h1> <h1><span>Laundry Services!</span></>
      <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. 
         Schedule a pickup and rediscover the freshness of your clothes today!</p>
      <button>Book a service today!</button>
    </div>
    <div class="hero-right">
      <img src="https://cdn3d.iconscout.com/3d/premium/thumb/laundry-10514405-8530782.png?f=webp" alt="Laundry Machine">
    </div>
  </section>
</body>
</html>
